<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B9DC3 0%, #DDB892 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin-right: 30px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-icon {
            width: 35px;
            height: 35px;
            background: #2C3E50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        .menu-icon {
            background: #34495E;
            border-radius: 8px;
            width: 40px;
            height: 35px;
        }

        .main-container {
            display: flex;
            padding: 30px;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .content {
            flex: 1;
        }

        .page-title {
            font-size: 48px;
            color: #F4F1DE;
            text-align: center;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 3px;
        }

        .job-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .job-card {
            background: #2C3E50;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-title {
            color: #F4F1DE;
            font-size: 32px;
            font-weight: normal;
            line-height: 1.3;
            letter-spacing: 1px;
        }

        .dropdown-menu {
            background: #2C3E50;
            border-radius: 15px;
            padding: 20px;
            min-width: 250px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .dropdown-item {
            color: #F4F1DE;
            font-size: 24px;
            padding: 15px 0;
            cursor: pointer;
            transition: color 0.3s;
            border-bottom: 1px solid rgba(244, 241, 222, 0.2);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            color: #DDB892;
        }

        .dropdown-item::before {
            content: "‚Ä¢ ";
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .page-title {
                font-size: 36px;
            }
            
            .job-title {
                font-size: 24px;
            }
            
            .nav-icons {
                gap: 10px;
            }
            
            .search-container {
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="search-container">
            <div style="position: relative;">
                <input type="text" class="search-box" placeholder="Search">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>
        <div class="nav-icons">
            <div class="nav-icon">üè†</div>
            <div class="nav-icon">üí∞</div>
            <div class="nav-icon">üí¨</div>
            <div class="nav-icon">üë•</div>
            <div class="nav-icon">üîî</div>
            <div class="nav-icon">üë§</div>
            <div class="nav-icon menu-icon">‚ò∞</div>
        </div>
    </header>

    <div class="main-container">
        <main class="content">
            <h1 class="page-title">INTERNSHIPS</h1>
            <div class="job-cards">
                <div class="job-card">
                    <h2 class="job-title">DELL IS HIRING<br>ROLE- WEB DEVELOPER</h2>
                </div>
                <div class="job-card">
                    <h2 class="job-title">WHIPRO IS HIRING<br>ROLE- BACKEND DEVELOPER</h2>
                </div>
                <div class="job-card">
                    <h2 class="job-title">LENEVO IS HIRING</h2>
                </div>
            </div>
        </main>

        <aside class="dropdown-menu">
            <div class="dropdown-item">Internships</div>
            <div class="dropdown-item">Progress Report</div>
            <div class="dropdown-item">Sign out</div>
            <div class="dropdown-item">Settings</div>
            <div class="dropdown-item">Help</div>
        </aside>
    </div>
</body>
</html>
