<!DOCTYPE html>

<head>

    <title>BondBeyond - Professional Networking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2b4c 0%, #2c4a7a 30%, #8b9dc3 60%, #d4c4a8 100%);
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        /* Network Tree on Left */
        .network-tree {
            position: absolute;
            left: 2%;
            top: 10%;
            width: 300px;
            height: 80%;
        }

        .network-tree svg {
            width: 100%;
            height: 100%;
        }

        .tree-node {
            fill: #d4af37;
            stroke: #b8941f;
            stroke-width: 2;
        }

        .tree-line {
            stroke: #d4af37;
            stroke-width: 2;
            fill: none;
        }

        .user-icon {
            fill: #2c4a7a;
            font-size: 12px;
            text-anchor: middle;
            dominant-baseline: central;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            left: 25%;
            top: 35%;
            z-index: 10;
        }

        .brand-name {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .get-started-btn {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .get-started-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
        }

        .arrows {
            font-size: 1.2rem;
            color: #d4af37;
        }

        /* Attribution */
        .attribution {
            position: absolute;
            bottom: 5%;
            left: 5%;
            color: white;
            font-size: 1.2rem;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Network Visualization Background */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .network-point {
            fill: #fff;
            filter: drop-shadow(0 0 8px #fff);
            animation: pulse 2s infinite;
        }

        .network-line {
            stroke: rgba(255,255,255,0.3);
            stroke-width: 1;
            fill: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* People Silhouettes */
        .people-silhouettes {
            position: absolute;
            right: 5%;
            bottom: 0;
            width: 400px;
            height: 60%;
        }

        .silhouette {
            position: absolute;
            bottom: 0;
            fill: rgba(0,0,0,0.7);
        }

        .silhouette-1 { right: 300px; bottom: 200px; transform: scale(0.8); }
        .silhouette-2 { right: 250px; bottom: 180px; transform: scale(0.9); }
        .silhouette-3 { right: 200px; bottom: 190px; transform: scale(0.85); }
        .silhouette-4 { right: 150px; bottom: 0; transform: scale(1.1); }
        .silhouette-5 { right: 100px; bottom: 0; transform: scale(1.0); }
        .silhouette-6 { right: 50px; bottom: 0; transform: scale(1.05); }
        .silhouette-7 { right: 0px; bottom: 0; transform: scale(0.95); }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }
    </style>
</head>
