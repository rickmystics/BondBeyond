<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Hub</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="your-university-logo.png" alt="University Logo" class="logo">
            <h1>Welcome to Your University Hub</h1>
        </header>

        <main class="portal-selection">
            <div class="portal alumni-portal">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Alumni Network</h2>
                    <p>Reconnect with former classmates, expand your professional network, and access exclusive alumni resources.</p>
                    <a href="alumni-login.html" class="cta-button alumni-button">Alumni Login</a>
                </div>
            </div>

            <div class="portal student-portal">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Student Portal</h2>
                    <p>Access your academic resources, manage your courses, and stay updated with campus news and events.</p>
                    <a href="student-login.html" class="cta-button student-button">Student Login</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
