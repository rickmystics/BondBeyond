<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Student Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .network-visualization {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .network-node {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .network-line {
            position: absolute;
            height: 2px;
            background: #f39c12;
            transform-origin: left center;
        }

        .bond-beyond {
            position: relative;
            z-index: 10;
            color: white;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .center-panel {
            flex: 1;
            background: #1a2332;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .kiit-logo {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 30px;
            position: relative;
        }

        .kiit-logo::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: white;
            border-radius: 4px;
        }

        .kiit-logo::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: white;
            border-radius: 4px;
        }

        .logo-rays {
            position: absolute;
            width: 120px;
            height: 120px;
        }

        .ray {
            position: absolute;
            width: 20px;
            height: 4px;
            background: white;
            border-radius: 2px;
        }

        .ray:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .ray:nth-child(2) { top: 15px; right: 15px; transform: rotate(45deg); }
        .ray:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%) rotate(90deg); }
        .ray:nth-child(4) { bottom: 15px; right: 15px; transform: rotate(135deg); }
        .ray:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .ray:nth-child(6) { bottom: 15px; left: 15px; transform: rotate(225deg); }
        .ray:nth-child(7) { top: 50%; left: 0; transform: translateY(-50%) rotate(270deg); }
        .ray:nth-child(8) { top: 15px; left: 15px; transform: rotate(315deg); }

        .welcome-text {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .welcome-text h1 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .welcome-text p {
            font-size: 18px;
            opacity: 0.9;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .form-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .form-links a:hover {
            color: white;
        }

        .access-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: #d4b896;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .access-button:hover {
            background: #c9a876;
            transform: translateY(-2px);
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .google-btn {
            background: #4285f4;
            color: white;
        }

        .apple-btn {
            background: white;
            color: black;
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            position: relative;
            overflow: hidden;
        }

        .student-silhouettes {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 70%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><g fill="%23333" opacity="0.6"><ellipse cx="80" cy="250" rx="15" ry="40"/><ellipse cx="120" cy="240" rx="12" ry="35"/><ellipse cx="160" cy="245" rx="14" ry="38"/><ellipse cx="200" cy="235" rx="13" ry="36"/><ellipse cx="240" cy="250" rx="15" ry="40"/><ellipse cx="280" cy="240" rx="12" ry="35"/><ellipse cx="320" cy="245" rx="14" ry="38"/></g></svg>') no-repeat bottom center;
            background-size: contain;
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%);
        }

        /* Network visualization positioning */
        .node-1 { top: 20%; left: 15%; }
        .node-2 { top: 15%; left: 35%; }
        .node-3 { top: 30%; left: 25%; }
        .node-4 { top: 45%; left: 40%; }
        .node-5 { top: 35%; left: 60%; }
        .node-6 { top: 55%; left: 20%; }
        .node-7 { top: 65%; left: 45%; }
        .node-8 { top: 70%; left: 65%; }
        .node-9 { top: 80%; left: 30%; }

        .line-1 { top: 22%; left: 20%; width: 80px; transform: rotate(25deg); }
        .line-2 { top: 32%; left: 30%; width: 60px; transform: rotate(-15deg); }
        .line-3 { top: 47%; left: 25%; width: 90px; transform: rotate(45deg); }
        .line-4 { top: 37%; left: 45%; width: 70px; transform: rotate(75deg); }
        .line-5 { top: 57%; left: 35%; width: 85px; transform: rotate(-30deg); }
        .line-6 { top: 67%; left: 40%; width: 95px; transform: rotate(35deg); }

        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                display: none;
            }
            
            .center-panel {
                flex: 1;
                min-height: 100vh;
            }
        }
    </style>
</head>
