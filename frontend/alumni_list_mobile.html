<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="mobile_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mobile-container alumni-list-screen">
        <header class="list-header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search alumni...">
            </div>
            <button class="filter-btn"><i class="fas fa-filter"></i></button>
        </header>
        <main class="alumni-list-content">
            <div class="alumni-card-mobile">
                <img src="https://via.placeholder.com/100" alt="Alumni Photo" class="alumni-photo">
                <div class="alumni-info">
                    <h3 class="alumni-name">John Doe</h3>
                    <p class="alumni-details">
                        <i class="fas fa-graduation-cap"></i> Batch 2018 | CSE
                    </p>
                    <p class="alumni-details">
                        <i class="fas fa-briefcase"></i> Software Engineer at Google
                    </p>
                    <p class="alumni-details">
                        <i class="fas fa-map-marker-alt"></i> Mountain View, CA
                    </p>
                </div>
                <button class="view-profile-btn">View Profile</button>
            </div>
            </main>
    </div>
</body>
</html>
