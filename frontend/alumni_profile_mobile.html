<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Profile</title>
    <link rel="stylesheet" href="mobile_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mobile-container profile-screen">
        <header class="profile-header">
            <a href="alumni_list_mobile.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h2>Profile</h2>
        </header>
        <main class="profile-content">
            <div class="profile-summary">
                <img src="https://via.placeholder.com/200" alt="Profile Photo" class="profile-photo">
                <h1 class="profile-name">John Doe</h1>
                <p class="profile-tagline">Software Engineer at Google</p>
            </div>
            <div class="profile-actions">
                <button class="btn primary-btn">Request Mentorship</button>
                <a href="#" class="btn secondary-btn"><i class="fab fa-linkedin-in"></i> Connect on LinkedIn</a>
            </div>
            <div class="profile-section">
                <h3><i class="fas fa-briefcase"></i> Work Experience</h3>
                <ul>
                    <li>
                        <h4>Software Engineer</h4>
                        <p>Google • 2020 - Present</p>
                        <p class="description">Developed and maintained core features...</p>
                    </li>
                    </ul>
            </div>
            <div class="profile-section">
                <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                <ul>
                    <li>
                        <h4>B.Tech in Computer Science</h4>
                        <p>University Name • 2014 - 2018</p>
                    </li>
                    </ul>
            </div>
        </main>
    </div>
</body>
</html>
