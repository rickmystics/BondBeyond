<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            background: linear-gradient(135deg, #4a5568 0%, #718096 50%, #e2e8f0 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        .background-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 1;
        }

        .network-nodes {
            position: absolute;
            top: 20%;
            left: 5%;
            width: 300px;
            height: 400px;
        }

        .node {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0.8;
        }

        .node:nth-child(1) { top: 0; left: 50px; }
        .node:nth-child(2) { top: 30px; left: 20px; }
        .node:nth-child(3) { top: 60px; left: 80px; }
        .node:nth-child(4) { top: 90px; left: 10px; }
        .node:nth-child(5) { top: 120px; left: 60px; }
        .node:nth-child(6) { top: 150px; left: 100px; }
        .node:nth-child(7) { top: 180px; left: 30px; }
        .node:nth-child(8) { top: 210px; left: 90px; }

        /* Sparkle effects */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .sparkle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; left: 70%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 80%; left: 80%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 90%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { top: 70%; left: 50%; animation-delay: 0.8s; }

        /* Main content */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 50px;
            font-size: 48px;
            font-weight: bold;
            color: #4a5568;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 3px;
        }

        .main-content {
            display: flex;
            gap: 60px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .portal-card {
            background: rgba(26, 54, 93, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 50px;
            width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .portal-title {
            font-size: 48px;
            color: #e2e8f0;
            margin-bottom: 40px;
            font-weight: normal;
            line-height: 1.2;
        }

        .portal-description {
            font-size: 20px;
            color: #cbd5e0;
            line-height: 1.6;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .login-button {
            display: inline-block;
            text-decoration: none;
            background: #e2e8f0;
            color: #2d3748;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .login-button:hover {
            background: #f7fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                gap: 40px;
            }
            
            .portal-card {
                width: 90%;
                max-width: 450px;
            }
            
            .logo {
                font-size: 36px;
                top: 30px;
            }
        }

        @media (max-width: 768px) {
            .portal-card {
                padding: 40px 30px;
            }
            
            .portal-title {
                font-size: 36px;
            }
            
            .portal-description {
                font-size: 18px;
            }
            
            .login-button {
                font-size: 20px;
                padding: 15px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration">
        <div class="network-nodes">
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
        </div>
        
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>

    <div class="container">
        <div class="logo">KIIT</div>
        
        <div class="main-content">
            <div class="portal-card">
                <h1 class="portal-title">Alumni Network</h1>
                <p class="portal-description">
                    Reconnect with former classmates, expand your professional network, and access exclusive alumni resources.
                </p>
                <a href="alumni-login.html" class="login-button">Alumni Login</a>
            </div>
            
            <div class="portal-card">
                <h1 class="portal-title">Student Portal</h1>
                <p class="portal-description">
                    Access your academic resources, manage your courses, and stay updated with your campus news and events.
                </p>
                <a href="student-login.html" class="login-button">Student Login</a>
            </div>
        </div>
    </div>
</body>
</html>
