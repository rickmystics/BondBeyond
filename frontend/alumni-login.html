<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <link rel="stylesheet" href="alumni.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="your-university-logo.png" alt="University Logo" class="logo">
                <h2>Alumni Connect</h2>
            </div>
            <h1>Welcome Back!</h1>
            <p>Access Your Alumni Network</p>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <input type="text" id="alumni-username" name="username" placeholder="Email or Alumni ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="alumni-password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye show-password"></i>
                </div>
                <div class="options">
                    <a href="/forgot-password" class="link">Forgot Password?</a>
                    <a href="/alumni-register" class="link">New User? Register <i class="fas fa-arrow-right"></i></a>
                </div>
                <button type="submit" class="login-button">Access Your Hub</button>
            </form>
            <div class="divider">
                <hr>
                <span>Or log in with:</span>
                <hr>
            </div>
            <div class="social-login">
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="secure-footer">
            <i class="fas fa-lock"></i>
            <span>Secured by SSL</span>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
