<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiiT Alumni Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Left Section - Network Illustration */
        .left-section {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .network-tree {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .network-node {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .network-line {
            position: absolute;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            height: 2px;
            transform-origin: left center;
        }

        /* Positioning nodes and lines */
        .node-1 { top: 50px; left: 50px; }
        .node-2 { top: 100px; left: 120px; }
        .node-3 { top: 80px; left: 200px; }
        .node-4 { top: 150px; left: 80px; }
        .node-5 { top: 180px; left: 180px; }
        .node-6 { top: 220px; left: 40px; }
        .node-7 { top: 250px; left: 140px; }
        .node-8 { top: 200px; left: 240px; }
        .node-9 { top: 300px; left: 100px; }
        .node-10 { top: 320px; left: 200px; }

        .line-1 { top: 70px; left: 70px; width: 60px; transform: rotate(25deg); }
        .line-2 { top: 120px; left: 140px; width: 70px; transform: rotate(-15deg); }
        .line-3 { top: 170px; left: 100px; width: 90px; transform: rotate(5deg); }
        .line-4 { top: 240px; left: 60px; width: 90px; transform: rotate(10deg); }
        .line-5 { top: 270px; left: 160px; width: 50px; transform: rotate(45deg); }

        .bondbeyond-text {
            position: absolute;
            bottom: 100px;
            left: 50px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Center Section - Login Form */
        .center-section {
            flex: 1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .kiit-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border: 3px solid #f39c12;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(243, 156, 18, 0.1);
            position: relative;
        }

        .logo-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .logo-rays {
            position: absolute;
            width: 100px;
            height: 100px;
            top: -10px;
            left: -10px;
        }

        .ray {
            position: absolute;
            width: 20px;
            height: 3px;
            background: #f39c12;
            top: 50%;
            left: 50%;
            transform-origin: left center;
        }

        .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg); }
        .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg); }
        .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg); }
        .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg); }
        .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg); }
        .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg); }
        .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg); }
        .ray:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg); }
        .ray:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg); }
        .ray:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg); }
        .ray:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg); }

        .main-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .welcome-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .subtitle {
            color: #bdc3c7;
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .form-link {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #f39c12;
        }

        .access-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .access-button:hover {
            transform: translateY(-2px);
        }

        .social-login-text {
            color: #bdc3c7;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Right Section - Business Silhouettes */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            position: relative;
            overflow: hidden;
        }

        .business-silhouettes {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23ecf0f1;stop-opacity:1" /><stop offset="100%" style="stop-color:%23bdc3c7;stop-opacity:1" /></linearGradient></defs><rect width="400" height="600" fill="url(%23grad)"/><g fill="%23546e7a" opacity="0.6"><ellipse cx="100" cy="500" rx="15" ry="40"/><ellipse cx="120" cy="480" rx="12" ry="35"/><ellipse cx="200" cy="490" rx="18" ry="45"/><ellipse cx="250" cy="470" rx="14" ry="38"/><ellipse cx="300" cy="485" rx="16" ry="42"/><ellipse cx="80" cy="350" rx="10" ry="25"/><ellipse cx="150" cy="340" rx="12" ry="28"/></g></svg>') no-repeat center bottom;
            background-size: cover;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(243, 156, 18, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                display: none;
            }
            
            .center-section {
                flex: 1;
            }
        }
    </style>
</head>
