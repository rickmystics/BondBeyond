<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Directory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="top-bar">
        <div class="header-left">
            </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name, company, location...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filters">
            <select id="filter-batch">
                <option value="">All Batches</option>
            </select>
            <select id="filter-dept">
                <option value="">All Departments</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="ME">ME</option>
            </select>
            <select id="filter-location">
                <option value="">All Locations</option>
            </select>
        </div>
        <div class="header-right">
            <button id="logout-btn" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
        </div>
    </header>

    <main class="alumni-grid" id="alumni-list">
    </main>
    
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="profile-details">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>s
